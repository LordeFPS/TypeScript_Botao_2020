<h1>{{ title }}</h1>
<h2>{{ nome }}</h2>
<ul>
  <li *ngFor="let todo of todos">{{ todo.id }} - {{ todo.title }} - {{ todo.done }} |

    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button>
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button> |
    <button (click)="remove(todo)">Remover</button>

  </li>
  <!--*ngFor é o loop For -->
  <!-- of é o valor do intem -->
  <!-- if é o indice(posição do item) -->
</ul>

<form [formGroup] = "form">
  <fieldset>
    <label>Tafera: </label>
      <input type="text" placeholder="Titulo da tarefa" maxlength="60" formControlName="title">
      <small *ngIf = "form.controls.title.invalid && !form.controls.title.pristine"> Mínino 3 caracteres e Máximo 10 </small>
      <!--Pristine é um formulário que "não foi tocado"-->
      <!---->
      <button [disabled] = "form.invalid">Adicionar</button>
  </fieldset>
  
</form>
